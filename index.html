<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- DaisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fresh Fruits Web</title>

    <style>

    </style>

</head>

<body>
    <header class="mt-12 max-w-6xl mx-auto">
        <nav class="bg-[#F85559] rounded-full text-[white]">
            <div class="flex justify-evenly">
                <ul class="flex py-1 py-6 gap-1 lg:gap-6">
                    <li class="text-xs lg:text-xl pt-1">Home</li>
                    <li class="text-xs lg:text-xl pt-1">About Us</li>
                    <li class="text-xs lg:text-xl pt-1">Shop</li>
                    <li class="text-xs lg:text-xl pt-1">Fresh Fruits</li>
                </ul>
                <div class="flex items-center">
                    <img class="w-8 lg:w-16 h-8 lg:h-16 pl-2" src="images/logo.png" alt="">
                    <p class="text-sm lg:text-2xl">Fruit Brust</p>
                </div>
                <div class="py-6 relative">
                    <input class="w-20 lg:w-52 lg:p-2 rounded-full" type="text" placeholder="&nbsp Search">
                    <i
                        class="fa-solid fa-magnifying-glass text-[black] p-1.5 lg:p-2 absolute right-1.5 text-xs lg:text-xl w-4 lg:w-10"></i>
                </div>
            </div>
        </nav>
        <!-- banner section -->
        <div class=" relative mb-12">
            <div>
                <img class="mt-3 lg:mt-8 " src="images/banner1.png" alt="">
            </div>
            <div class="absolute lg:absolute text-center text-[white] bottom-8 lg:top-8 left-12 lg:left-52">
                <h1 class="lg:text-7xl font-extrabold mt-1 lg:mt-6">Exotic tastes at your <br> doorstep</h1>
                <p class=" pb-2 lg:p-4 lg:text-lg">We supply highly quality organic products</p>
                <button class=" px-2 lg:py-3 lg:px-11 rounded-lg bg-[#F85559] border-none text-lg">Shop Now</button>
            </div>
        </div>
        <!-- bonous part  -->
        <section class="relative invisible lg:visible">
            <div class="absolute lg:absolute  flex  -top-32 left-36 w-3/4 mx-auto gap-6 justify-center bg-slate-100 ">
                <div>
                    <img class="p-2" src="images/fruit1.png" alt="">
                    <h3 class="text-center">Blackwberry</h3>
                </div>
                <div>
                    <img class="p-2" src="images/fruit2.png" alt="">
                    <h3 class="text-center">Orange</h3>
                </div>
                <div>
                    <img class="p-2" src="images/fruit3.png" alt="">
                    <h3 class="text-center">Mango</h3>
                </div>
                <div>
                    <img class="p-2" src="images/fruit4.png" alt="">
                    <h3 class="text-center">Strawberry</h3>
                </div>
                <div>
                    <img class="p-2" src="images/fruit5.png" alt="">
                    <h3 class="text-center">Mango</h3>
                </div>

            </div>
        </section>

    </header>
    <main class="mt-64">
        
    </main>
</body>

</html>
